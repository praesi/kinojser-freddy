<html>

<head>
  <meta charset="utf-8">
  <title>Product page</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="profile-header-wrapper">
    <div class="container">
      <!-- Avatar and username -->
      <div class="profile-header-infos">
        <img src="images/face_kines.jpg" alt="" class="avatar">
        <h1>Kinojser Freddy</h1>
        <h2>co-founder @HKMOFO</h2>
      </div>
      <!-- Insert your <div class="tabs"> here -->
      <div class="tabs">
        <a class="tab active" href="#">
          <h3>350</h3>
          <p>Followers</p>
        </a>
        <a class="tab" href="#">
          <h3>456</h3>
          <p>Following</p>
        </a>
        <a class="tab" href="#">
          <h3>189</h3>
          <p>Upvoted</p>
        </a>
        <a class="tab" href="#">
          <h3>13</h3>
          <p>Submitted</p>
        </a>
      </div>
      <div class="container">
        <div class="product">
          <div class="product-upvote">
            <i class="fa fa-caret-up"></i>

          <div class="product-body">
            <h3>Hong Kong Malls</h3>

          </div>
          <ul class="list-inline product-controls">
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-share"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
        </div>
        <!-- You product code here -->
      </div>
    </div>
    <!-- You product code here -->
  </div>
  <div class="product">
    <!-- You product code here -->
  </div>
  </div>

</html>
